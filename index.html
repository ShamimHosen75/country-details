<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Country Details</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="px-2 py-5">
    <div class="container text-center" style="max-width:650px;" id="navigation">
        <a href="/"><img src="images/logo.png" alt="" srcset="" class="logo mb-5 w-75"></a>
        <div class="row g-2">
            <div class="col-6 col-md-2">
                <input type="radio" class="btn-check" name="region" id="all" autocomplete="off" checked>
                <label class="btn btn-outline-danger shadow" for="all">All</label>
            </div>
            <div class="col-6 col-md-2">
                <input type="radio" class="btn-check" name="region" id="asia" autocomplete="off">
                <label class="btn btn-outline-danger shadow" for="asia">Asia</label>
            </div>
            <div class="col-6 col-md-2">
                <input type="radio" class="btn-check" name="region" id="europe" autocomplete="off">
                <label class="btn btn-outline-danger shadow" for="europe">Europe</label>
            </div>
            <div class="col-6 col-md-2">
                <input type="radio" class="btn-check" name="region" id="africa" autocomplete="off">
                <label class="btn btn-outline-danger shadow" for="africa">Africa</label>
            </div>
            <div class="col-6 col-md-2">
                <input type="radio" class="btn-check" name="region" id="americas" autocomplete="off">
                <label class="btn btn-outline-danger shadow" for="americas">Americas</label>
            </div>
            <div class="col-6 col-md-2">
                <input type="radio" class="btn-check" name="region" id="oceania" autocomplete="off">
                <label class="btn btn-outline-danger shadow" for="oceania">Oceania</label>
            </div>
        </div>
    </div>

    <div class="container">
        <div>
            <div id="countries" class="row g-3"></div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <!-- Custom JavaScript Link -->
    <script src="js/app.js"></script>
</body>

</html>
